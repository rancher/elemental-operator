name: Lint
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Analysis
        uses: golangci/golangci-lint-action@v6
        with:
          args: -v
